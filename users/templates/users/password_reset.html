
{% extends "base.html" %}
{% block content %}
    <h2 class="font-weight-light my-4 text-center">Request Password Reset Email</h2>
    {% if form.errors %}
    <div class="alert alert-danger alert-dismissible" role="alert">
        <div id="form_errors">
            {% for key, value in form.errors.items %}
                <strong>{{ value }}</strong>
            {% endfor %}
        </div>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endif %}
    <form method='POST' >
        {% csrf_token %}
        <p><label for="id_email">Email</label>
            <input type="email" name="email"    autocomplete="email" maxlength="254" required id="id_email" placeholder="Enter email">
        </p>
        <p><button type="submit">Submit</button></p>
    </form>
    <a href="{% url 'login' %}">Back To Login</a><br>

{% endblock content %}
